---
apiVersion: 1.0.0
metadata:
  generateName: ibm-zopeneditor-
projects:
  -
    name: ibm-zopeneditor-simple
    source:
      type: git
      location: "https://github.com/IBM/zopeneditor-sample.git"
attributes:
  persistVolumes: 'false'
components:
  -
    type: chePlugin
    reference: ibm/zopeneditor/latest
    alias:
  -
    type: chePlugin
    reference: ibm/zowe/latest
    alias:
  -
    type: dockerimage
    alias: gradle
    image: quay.io/eclipse/che-java11-gradle:nightly
    memoryLimit: 512Mi
    mountSources: true
